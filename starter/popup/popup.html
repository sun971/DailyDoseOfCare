<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:b,bi,i,100,300,400,500,600,800">
    <link rel="stylesheet" href="popup.css">
    <style>
    </style>
  </head>
  <body>
    <div id="notes-container">

      <img src="img/logo.png.png">
    </div>
    <div class="container">

      <hr>
      <img src="img/fitness.png">
            <!--<img src="img/calendar.png" alt="calendar" class="calendarCenter"width="200" height="200"></a>-->
         <!--<div id="myDIV" class="header">-->
              <ul id="myUL" style="list-style: none;">
                  <li>Cardio🏃</li>
                  <li>Yoga🧘🏽‍♂️</li>
                  <li>Upper Body💪🏿</li>
                  <li>Lower Body🦿</li>
                  <li>HIIT🚴‍♀️</li>
                  <li>Rest🛌</li>
              </ul>
          </div>
      <hr>
      <img src="img/mood.png">
        <hr>
           <h>Choose the mood that best describes your day: <h>
          <div class="radio-toolbar">

              <input type="radio" id="radioHappy" name="radioMood" value="Happy">
              <label for="radioHappy">Happy😊</label>

              <input type="radio" id="radioProductive" name="radioMood" value="Productive">
              <label for="radioProductive">Productive📚</label>

              <input type="radio" id="radioStressed" name="radioMood" value="Stressed">
              <label for="radioStressed">Stressed😞</label>

              <input type="radio" id="radioSad" name="radioMood" value="Sad">
              <label for="radioSad">Sad😭</label>

              <input type="radio" id="radioTired" name="radioMood" value="Tired">
              <label for="radioTired">Tired🥱</label>
          </div>
      <hr>
      <h>How was your day?💭<h>
      <textarea id="entryMood" name="entryMood" rows="4" cols="40"></textarea>
      <hr>
      <img src="img/wellness.png">
      <hr>
      <h>What's one thing you're grateful for?✨<h>
      <textarea id="entry" name="entry" rows="4" cols="40"></textarea>
      <h>Who did you spend time with today?⏳<h>
        <textarea id="entryTime" name="entryTime" rows="4" cols="40"></textarea>
        <h id="quote">Hours of sleep💤<h>
          <textarea id="entrySleep" name="entrySleep" rows="4" cols="40"></textarea>
          <h>How many glasses of water did you drink?💧<h>
          <textarea id="entryWater" name="entryWater" rows="4" cols="40"></textarea>



      <hr>
      <button type="button2" id="save-note">Save 🌻</button>
      <!--<button type="button" id="viewPast"> View Past Entry</button><br>-->
      <input type="button" id="btnOpenNewTab" value="Song of the Day 🎵"/>
      <!--<h3 id="notes"></h32>-->

      <script src="popup.js"></script>
    </div>
  </body>
</html>
